<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>功能</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="/css/mui.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/detail.css"/>
</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			
			<h1 id="title" class="mui-title">功能</h1>
		</header>
		<div>
				<input id="openId" type="hidden" value="${openId}" />
                                      
		</div>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="/wx/orderList.html">
				<span class="mui-icon iconfont icon-list"></span>
				<span class="mui-tab-label">订单查询</span>
			</a>
			<a id="function" class="mui-tab-item mui-active" href="/wx/function.html">
				<span class="mui-icon iconfont icon-function"></span>
				<span class="mui-tab-label">功能</span>
			</a>
			<a class="mui-tab-item" href="/wx/account.html">
				<span class="mui-icon iconfont icon-user"></span>
				<span class="mui-tab-label">个人中心</span>
			</a>
		</nav>
		<div class="mui-content" id="function-content">
			<ul class="mui-table-view mui-grid-view mui-grid-9 bg_transparent" id="function-list">				
				
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a  id="newOrder">
						<span class="icon-course circle2 circle-green"></span>
						<div class="mui-media-body">新订单</div>
					</a>
				</li>
				
			</ul>
		</div>
		
		<script type="text/javascript" charset="utf-8" src="/js/mui.min.js" ></script>       
    	<script type="text/javascript" charset="utf-8" src="/js/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="/js/config.js" ></script>
		<script type="text/javascript" charset="utf-8" src="/js/mui.picker.min.js" ></script>
		<script type="text/javascript" charset="utf-8" src="/js/mui.poppicker.js" ></script>
		<script type="text/javascript">
			var openId = '';
			var role_code = '';
			$().ready(function() {
				if("SHOP_MANAGER" != role_code){
					$('#function').attr('style',"display:none");
					document.location.href="/wx/orderList.html";
				}
				
				$('#newOrder').attr('href','/wx/newOrderList.html'); 
				
			});
			mui('body').on('tap','a',function(){
				document.location.href=this.href;
			});
			
		</script>
	</body>

</html>
